<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		
		<!-- modernize older browsers -->
		<script type="text/javascript" src="js/modernizr.js"></script>
				
		<title>Cafe Kubal</title>
		
		<!-- enable responsive web design -->
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
		
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link media="only screen and (max-width: 980px)" href="css/tablet.css" type="text/css" rel="stylesheet"/>
		<link media="only screen and (max-width: 700px)" href="css/mobile.css" type="text/css" rel="stylesheet"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Milonga' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
		
		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>
	</head>

	<body>
		<div class="bg">
		
		</div>	
		<div class="header-container">
		<header>
			<div class="logo">
				<img src="images/logo.jpg" alt="cafe kubal logo" />
			</div><!-- logo ends here -->
			<div class="nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Locations</a></li>
					<li><a href="#">Menu</a></li>
					<li><a href="#">Buy Coffee</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</div><!-- nav ends here -->
			<div class="search-box">
				Search...
			</div><!-- search-box ends here -->
		</header><!-- header ends here -->
		</div><!-- header-container ends -->
		<div class="fix"></div>
		<div class="showcase">
			<div class="showcase-parent">
				<img src="images/coffee-mug.jpg" alt="#" />
				<div class="black-box-showcase">
					<h1><span class="welcome">Welcome</span><span class="cafe">to Cafe Kubal!</span></h1>
				</div><!-- black-box ends here -->
			</div><!-- showcase parent ends -->
			<div class="box">
				<img src="images/coffee image.jpg" alt="beverage menu" />
				<div class="black-box-small">
					<h1>Coffee Selection</h1>
				</div><!-- black-box-1 ends here -->
			</div><!-- box ends here -->
			<div class="box">
				<img src="images/pastries-image.jpg" alt="pastries menu" />
				<div class="black-box-small">
					<h1>Pastry Selection</h1>
				</div><!--black-box-2 ends here -->
			</div><!-- box-2 ends here -->
			<div class="box">
				<img src="images/coffee-beans2.jpg" alt="buy coffee" />
				<div class="black-box-small">
					<h1>Wholesale selection</h1>
				</div><!-- black-box-3 ends here -->
			</div><!-- box-3 ends here -->			
		</div><!-- showcase ends here -->
		<div class="fix"></div>
	<footer>
		<div class="footer-container">
			<h1>Copyright Cafe Kubal 2013</h1>
		</div>
	</footer>
	<div class="fix"></div>
	</body>
</html>
